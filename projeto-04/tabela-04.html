<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 70%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th{
            text-align: center;
        }
        th.a{
            background-color: gray;
            color: white;
        }
        th.b{
            background-color: gray;
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="a" rowspan="2">Área</th>
                <th class="a" rowspan="2">Disciplinas</th>
                <th class="a" colspan="2">Notas</th>
                <th class="a" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="a">Nota 1</th>
                <th class="a">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="1" rowspan="3">Exatas</th>
                <td>Matemática</td>
                <td>8.5</td>
                <td>9.0</td>
                <td>8.75</td>
            </tr>
            <tr>
                <td>História</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.5</td>
                <td>7.5</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th class="b" colspan="4">Média de Exatas</th>
                <th class="a">7.75</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>7.75</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.0</td>
                <td>7.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <th class="b" colspan="4">Média de Humanas</th>
                <th class="a">7.125</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
